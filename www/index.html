  <body>
    <div class="row">
        <div class="col-3 menu" id='div1'>
            <label>Rent</label>

            <br>

                <tr>

                    <td id='fourr' onclick="zero4()"></td>
                    <td id='threer' onclick="zero3()"></td>
                    <td id='twor' onclick="zero2()"></td>
                    <td id='oner' onclick="zero1()"></td>
                    <td id='thisr' onclick="zero()"></td>
                    <td id='nextr'></td>
                    <td id='totalr'></td>
                </tr>
                <tr id="gayab">
                    <th>I/Rent</th>
                    <td id='fourri'></td>
                    <td id='threeri'></td>
                    <td id='twori'></td>
                    <td id='oneri'></td>
                    <td id='thisri'></td>
                    <td id='nextri'></td>
                    <td id='totalri'></td>

                <tr>

                    <td id='thisc' onclick="czero()"></td>
                    <td id='nextc'></td>
                    <td id='totalc'></td>

                <tr id="gayab1">

                    <td id='threeci'></td>

                    <td id='oneci'></td>

                    <td id='nextci'></td>
                    <td id='totalci'></td>
                </tr>
                <tr>
                    <th>FWR</th>
                    <td id='fourf' onclick="fzero4()"></td>
                    <td id='threef' onclick="fzero3()"></td>
                    <td id='twof' onclick="fzero2()"></td>
                    <td id='onef' onclick="fzero1()"></td>
                    <td id='thisf' onclick="fzero()"></td>
                    <td id='nextf'></td>

                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                    <td id='threexi'></td>
                    <td id='twoxi'></td>
                    <td id='onexi'></td>
                    <td id='thisxi'></td>
                    <td id='nextxi'></td>
                    <td id='totalxi'></td>
                </tr>
                <tr>
                    <th>Cess</th>
                    <td id='fours' onclick="szero4()"></td>
                    <td id='threes' onclick="szero3()"></td>
                    <td id='twos' onclick="szero2()"></td>

                    <td id='t4'></td>
                    <td id='t3'></td>
                    <td id='t2'></td>
                    <td id='t1'></td>
                    <td id='t0'></td>
                    <td id='t'></td>
                    <td id='tt'></td>

            <br>
            <button onclick="show()">Show Int</button>
            <br><br>
            <button onclick='cle()'> clear</button>
            <p id='a'>Rent : <span id="thisr1"></span> For <span id='yr11'></span> year</p>
            <p id='b'>CBW : <span id="thisc1"></span> For <span id='yr21'></span> year</p>
            <p id='c'>FWR : <span id="thisf1"></span> For <span id='yr41'></span> year</p>

    <div class="logo"><span class="fire">R</span><span class="fire">S</span></div>
